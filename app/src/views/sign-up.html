<div class="page">
  <h1 class="title">
    Регистрация
  </h1>
  <div class="sign-up">
    <form class="container m-5" name="reg">
      <div class="form-group">
        <label>
          Имя:
          <input
            class="form-control"
            type="text"
            name="userFirstName"
            ng-model="user.firstName"
          />
        </label>
        <div class="error" ng-if="reg.userFirstName.$invalid">
          Введите Имя!
        </div>
        <label>
          Фамилия:
          <input
            class="form-control"
            type="text"
            name="userLastName"
            ng-model="user.lastName"
          />
        </label>
        <div class="error" ng-if="reg.userLastName.$invalid">
          Введите Фамилию!
        </div>
        <label>
          Телефон:
          <input
            class="form-control"
            type="tel"
            name="phoneNumber"
            ng-model="user.tellNumber"
          />
          <div class="error" ng-if="reg.phoneNumber.$invalid">
            Не верный номер!
          </div>
        </label>
        <label>
          Email:
          <input
            class="form-control"
            type="email"
            name="email"
            ng-model="user.email"
          />
        </label>
        <div class="error" ng-if="reg.email.$invalid">
          Не верный email!
        </div>
        <label>
          Пароль:
          <input
            class="form-control"
            type="password"
            name="password"
            ng-model="user.password"
          />
        </label>
        <div class="error" ng-if="reg.userLastName.$invalid">
          Введите Пароль!
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label
            name="mail"
            ng-model="user.mailSending"
            class="form-check-label"
            for="exampleCheck1"
            >Я согласен получать рассылку новостей и уведомлений</label
          >
        </div>
        <button
          ng-if="reg.email.$valid && reg.phoneNumber.$valid"
          ng-click="registration()"
          class="btn btn-primary"
        >
          Регистрация
        </button>
        <div ng-if="!isOk" class="error">
          Воу воу, похоже у нас есть пользователь с похожими данными!
        </div>
      </div>
    </form>
  </div>
</div>
