<div class="page">
    <h1 class="title">
        Наши тренеры!
    </h1>
    <h2 ng-if="trainers.length == 0">{{empty}}</h2>
    <ul>
        <li ng-repeat="i in trainers">
            <img src="{{ i.avatarLink }}">
            <h2>{{ i.trainerName }}</h2>
            <h6>{{ i.email }}/{{i.tellNumber}}</h6>
            <p>О себе: </p>
            <span>{{ i.trainerDescription }}</span>
        </li>
    </ul>
</div>
