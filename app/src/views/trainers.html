<div class="page">
  <h1 class="title">
    Наши тренеры!
  </h1>
  <h2 ng-if="trainers.length == 0">{{ empty }}</h2>
  <div class="card m-5" ng-repeat="i in trainers">
    <div class="row no-gutters m-3">
      <div class="col-md-4">
        <img ng-src="{{ i.avatarLink }}" class="card-img xl-avatar" alt="teacher photo" />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ i.trainerName }}</h5>
          <p class="card-text">
            О себе: <br />
            <span>{{ i.trainerDescription }}</span>
          </p>
          <p class="card-text">
            <small class="text-muted">{{ i.email }} / {{ i.tellNumber }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
