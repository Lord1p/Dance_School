<div class="page">
  <h1 class="title">
    Вход
  </h1>
  <div class="sign-in">
    <form class="container m-5" name="login">
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          name="email"
          ng-model="user.email"
        />
        <div class="error" ng-if="login.email.$invalid">
          Не верный email!
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Пароль:</label>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
          name="password"
          ng-model="user.password"
        />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        ng-if="login.email.$valid"
        ng-click="logIn()"
      >
        Вход
      </button>
      <button
        type="submit"
        class="btn btn-primary"
        ng-if="login.email.$valid"
        ng-click="signUp()"
      >
      Регистрация
      </button>
    </form>
    <div ng-if="!isOk" class="error">
      Воу воу, похоже данные введены не верно. Повторите ввод.
    </div>
  </div>
</div>
