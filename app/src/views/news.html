<div class="container">
    <h1>
        Последние новости!
    </h1>
    <h2 ng-if="news.length == 0">{{empty}}</h2>
    <ul>
        <li ng-repeat="i in news">
            <h2>{{ i.header }}</h2>
            <h6>{{ i.date }}</h6>
            <span>{{ i.text }}</span>
        </li>
    </ul>
</div>
